name: Release Package

# Only trigger on tags
on:
  release:
    types: [published]

permissions:
  id-token: write


jobs:
  tests:
    uses: ./.github/workflows/tests.yml

  build-source:
    needs: [tests]
    runs-on: ubuntu-latest
    environment: release
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.12' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Set up Python #{{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: #{{ matrix.python-version }}

      - name: Install 'build' library
        run: pip install -U build

      - name: Build library
        run: python -m build

      - name: Parse release version
        id: parse_ref
        run: |
          VERSION="${{ github.ref_name }}"
          IFS='.' read -ra VER <<< "$VERSION"
          echo "MAJOR_VERSION=${VER[0]}" >> $GITHUB_OUTPUT
          echo "MINOR_VERSION=${VER[1]}" >> $GITHUB_OUTPUT
          echo "PATCH_VERSION=${VER[2]}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz
          name: pymdps-${{steps.parse_ref.outputs.MAJOR_VERSION}}m${{steps.parse_ref.outputs.MINOR_VERSION}}p${{steps.parse_ref.outputs.PATCH_VERSION}}.tar.gz

  build-wheels:
    needs: [tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install 'build' library
        run: pip install -U build

      - name: Build library
        run: python -m build

      - name: Parse release version
        id: parse_ref
        run: |
          VERSION="${{ github.ref_name }}"
          IFS='.' read -ra VER <<< "$VERSION"
          echo "MAJOR_VERSION=${VER[0]}" >> $GITHUB_OUTPUT
          echo "MINOR_VERSION=${VER[1]}" >> $GITHUB_OUTPUT
          echo "PATCH_VERSION=${VER[2]}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Sanitize Python version
        id: py_version
        run: echo "PY_VERSION_NO_DOT=${PYTHON_VERSION//./}" >> $GITHUB_OUTPUT
        shell: bash
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/*.whl
          name: pymdps-${{steps.parse_ref.outputs.MAJOR_VERSION}}m${{steps.parse_ref.outputs.MINOR_VERSION}}p${{steps.parse_ref.outputs.PATCH_VERSION}}-cp${{ steps.py_version.outputs.PY_VERSION_NO_DOT }}-${{ runner.os }}.whl

  publish-release:
    needs: [build-source, build-wheels]
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: dist
    
      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  
